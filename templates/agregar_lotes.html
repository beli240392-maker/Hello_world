{% extends "base.html" %}
{% block content %}
<h2>➕ Agregar Lotes</h2>

<form method="POST" action="{{ url_for('agregar_lotes') }}" class="card p-4 shadow-sm">
  <input type="hidden" name="manzana" value="{{ manzana }}">
  <input type="hidden" name="total_lotes" value="{{ total_lotes }}">

  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle">
      <thead class="table-dark text-center">
        <tr>
          <th>#</th>
          <th>Número de Lote</th>
          <th>Área (m²)</th>
        </tr>
      </thead>
      <tbody>
        {% for num in numeros_auto %}
        <tr class="text-center">
          <td>{{ loop.index }}</td>
          <td>
            <!-- Número generado automáticamente -->
            <input type="text" name="numeros[]" class="form-control text-center" value="{{ num }}" readonly>
          </td>
          <td>
            <input type="number" name="areas[]" step="0.01" class="form-control text-center" required>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <button type="submit" class="btn btn-success">Guardar Lotes</button>
</form>
{% endblock %}
